<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- Bootstrap and Icon styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #000000; color: white;">
            <h1 class="text-center">Train Time</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-5" id="tableContainer">
                    <div class="card-body">
                        <h3><strong>Current Train Schedule</strong></h3>
                        <table class="table table-hover" id='train table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card mb-5" id="formContainer">
                    <div class="card-body">
                        <h3><strong>Add train</strong></h3>
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name:</label>
                                <input type="text" class="form-control" id="trainName" name="name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination:</label>
                                <input type="text" class="form-control" id="destination" name="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time</label>
                                <input type="time" value="01:00" class="form-control" id="firstTrain" name="firstTrain">
                            </div>
                            <div class="form-group mt-3">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" name="frequency">
                            </div>
                            <button type="button" class="btn btn-primary" id="addButton">
                            <i class="fa fa-plus"></i>Add Train</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <hr>
            <h5 class="text-center">
            <small>Choo Choo
            </small>
            </h5>
        </div>
        </div>
    </div>


   
    

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/logic.js"></script>

</body>

</html>
